<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="form.html" />
    <title>FORMULÁRIO</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><img src="assets/images/logo.png" /></a>

      <nav class="navbar">
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#quem-somos">Quem somos</a>
        <a href="#">Serviços</a>
        <a href="index.html#contatos">Contato</a>
      </nav>
    </header>
    <main>
      <button type="button" class="button cadastrar" id="cadastrarCliente">
        Novo Cadastro
      </button>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- MODAL APAGAR -->
      <div class="modal" id="modal2">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Excluir Cadastro</h2>
            <span class="modal-close" id="modalClose2">&#10006;</span>
          </header>
          <div id="avisoDelete">
            <!-- aviso de delete -->
          </div>
          <footer class="modal-footer">
            <button id="apagar" class="button apagar">Apagar</button>
            <button id="cancelar2" class="button cancelar">Cancelar</button>
          </footer>
        </div>
      </div>

      <!-- MODAL CRIAR E EDITAR -->
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cadastro</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome do Cliente"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="e-mail do Cliente"
              required
            />
            <input
              type="text"
              id="celular"
              class="modal-field"
              placeholder="Celular do Cliente"
              required
            />
            <input
              type="text"
              id="cidade"
              class="modal-field"
              placeholder="Cidade do Cliente"
              required
            />
          </form>
          <footer class="modal-footer">
            <button id="salvar" class="button salvar">Salvar</button>
            <button id="cancelar" class="button cancelar">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js" defer></script>
</html>
